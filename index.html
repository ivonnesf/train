<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
.employeeinput
{
    padding: 20px
}
</style>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Train Schedule</h1>
        <p class="lead">Choo choo!</p>
    </div>
</div>
<div class="container">
    <div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
       
        <div class="card-body" id= "info">
                <table style="width:100%"  id="headInfo">
                    <tr>
                            <th>Train Name</th>
                            <th>Destination</th> 
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                    </tr>
                </table>
        </div>
    </div>
<br/>
    <div class="card">
        <div class="card-header">
                Add Train
        </div>
      <form class="employeeinput">
        <div class="form-group">
            <label >Train Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label >Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Enter Destination">
        </div>
        <div class="form-group">
            <label >Firts Train Time (HH:mm)</label>
            <input type="text" class="form-control" id="trainTime" placeholder="">
        </div>
        <div class="form-group">
            <label >Frequency</label>
            <input type="number" class="form-control" id="frequency" >
        </div>
        <button type="submit" id="Esubmit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>


</body>
</html>
